<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Boutique</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; margin:0; background:#f4f4f4; }
header { background:#0a7cff; color:white; padding:15px; text-align:center; }
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; padding:15px; }
.product { background:white; padding:15px; border-radius:8px; text-align:center; }
button { background:#0a7cff; color:white; border:none; padding:8px; margin-top:5px; border-radius:5px; }
</style>
</head>

<body>

<header>
<h2>üõçÔ∏è Ma Boutique</h2>
</header>

<div class="products" id="products"></div>

<script>
const products = JSON.parse(localStorage.getItem("products")) || [];

const container = document.getElementById("products");

if (products.length === 0) {
  container.innerHTML = "<p style='padding:15px'>Aucun produit</p>";
}

products.forEach(p => {
  container.innerHTML += `
    <div class="product">
      <img src="${p.image}" width="100%">
      <h3>${p.name}</h3>
      <p>${p.price} FCFA</p>
      <button onclick="pay()">Payer avec Mix by Yas</button>
    </div>
  `;
});

function pay() {
  alert("Paiement Mix by Yas (simulation)");
}
</script>

</body>
</html>
