<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>
</head>

<body>

<h2>⚙️ Admin - Gestion Produits</h2>

<input id="name" placeholder="Nom du produit"><br><br>
<input id="price" placeholder="Prix"><br><br>
<input id="image" placeholder="Lien image"><br><br>

<button onclick="addProduct()">Ajouter</button>

<hr>

<ul id="list"></ul>

<button onclick="logout()">Déconnexion</button>

<script>
if (localStorage.getItem("admin") !== "ok") {
  window.location.href = "admin.html";
}

let products = JSON.parse(localStorage.getItem("products")) || [];

function save() {
  localStorage.setItem("products", JSON.stringify(products));
  render();
}

function addProduct() {
  products.push({
    name: name.value,
    price: price.value,
    image: image.value
  });
  save();
}

function removeProduct(i) {
  products.splice(i, 1);
  save();
}

function render() {
  list.innerHTML = "";
  products.forEach((p, i) => {
    list.innerHTML += `
      <li>${p.name} - ${p.price} FCFA 
      <button onclick="removeProduct(${i})">❌</button></li>
    `;
  });
}

function logout() {
  localStorage.removeItem("admin");
  window.location.href = "admin.html";
}

render();
</script>

</body>
</html>
